services:
  rabbitmq:
    image: rabbitmq:4.2-management
    container_name: sumerwars-rabbitmq
    ports:
      - "5672:5672"    # AMQP port
      - "15672:15672"  # Management UI
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sumerwars-network

volumes:
  rabbitmq_data:

networks:
  sumerwars-network:
    driver: bridge

